<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="stylesheet" href="../../../css/styles.css">
</head>
<body>
<header class="header">
    <div class="header__wrapper">
        <div class="header__logo">Logo</div>
        <div class="header__nav">
            <a class="header__nav-item">Home</a>
            <a class="header__nav-item">Logout</a>
        </div>
    </div>
</header>
<div class="main">
    <div class="main__wrapper">
        <div class="content-container">
            <div class="content-container__header">
                <h2>Content</h2>
            </div>
            <div class="content-container__body">
                <ul class="content-container__list">
                    <li class="post">
                        <a class="post__title">aaaaa</a>
                        <span class="post__content">aaaa</span>
                        <div class="post__tag-box">
                            <span class="post__tag-item">adf</span>
                            <span class="post__tag-item">asdg</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="side-container">
            <div class="side-container__header">
                <h2>Side Content</h2>
            </div>
            <div class="side-container__body">
                <h3 class="username">Hello Nekko</h3>
                <p class="email">nekko@prtimes.co.jp</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
